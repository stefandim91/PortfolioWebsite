      rel="stylesheet"
    />

      src="https://kit.fontawesome.com/ce6744c43c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Stefan Dimitrov | Future Web Developer</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="images/logo.png" alt="My Portfolio" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>

            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-2">
      <div class="container">
        <h2 class="section-title">Contact me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>

        <!-- Form -->
        <form method="POST" data-netlify-recaptcha="true" data-netlify="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="text"
              class="text-input email-input"
              placeholder="Email Adress"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              type="text"
              class="text-input messege-input"
              placeholder="Enter Messege"
              name="message"
            ></textarea>
            <div class="my-2"><div data-netlify-recaptcha="true"></div></div>
          </div>
          <button type="submit" value="Submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>
    <!-- Section B: Contact -->
    <section id="contact-b" class="py-3">
      <div class="container">
        <div class="contacts">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>stefandim91@gmailcom</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone Number</h3>
            <p>311251312</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Addres</h3>
            <p>Plovdiv, 4000</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Section C: Project -->
    <section id="contact-c" class="bg-main py-3">
      <h1>Let's Start Your New Project Now!</h1>
    </section>
    <!-- Footer -->
    <footer id="main-footer">
      <div class="container footer-content">
